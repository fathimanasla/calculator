<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calulator using javascript</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
     <div class="container">
        <div class="calculator">
            <form >
                <div class="display" >
                    <input type="text"  id="screen">
                </div>
                <div>
                    <input type="button" value="AC" onclick="clearScreen() " class="operator">
                    <input type="button" value="DE" onclick="screen.value=screen.value.toString().slice(0,-1) "class="operator" >
                    <input type="button" value="." onclick="btnClick(value)" class="operator">
                    <input type="button" value="/" onclick="btnClick(value)" class="operator">
                </div>
                <div>
                    <input type="button" value="7" onclick="btnClick(value)">
                    <input type="button" value="8" onclick="btnClick(value)" >
                    <input type="button" value="9" onclick="btnClick(value)">
                    <input type="button" value="*" onclick="btnClick(value)" class="operator">
                </div>
                <div>
                    <input type="button" value="4" onclick="btnClick(value)">
                    <input type="button" value="5" onclick="btnClick(value)">
                    <input type="button" value="6" onclick="btnClick(value)">
                    <input type="button" value="-" onclick="btnClick(value)" class="operator">
                </div>
                <div>
                    <input type="button" value="1" onclick="btnClick(value)">
                    <input type="button" value="2" onclick="btnClick(value)">
                    <input type="button" value="3" onclick="btnClick(value)">
                    <input type="button" value="+" onclick="btnClick(value)" class="operator">
                </div>
                <div>
                    <input type="button" value="00" onclick="btnClick(value)">
                    <input type="button" value="0" onclick="btnClick(value)">
                    <input type="button" value="="  class="equal operator" onclick="findResult()">
                </div>
            </form>
        </div>

    </div> 

    <script>
        var screen=document.getElementById("screen");
        function btnClick(value){
            screen.value +=value;
        }
        function clearScreen(){
            screen.value=" ";
        }
        function findResult(){
            var result = eval(screen.value)
            screen.value=result
        }
      
    </script>

   

  

</body>
</html>
